<div>
    <h3>Alumni Details</h3>
    <hr/>
    <div class="container row">
        <div class="col-md-12">
            <div *ngIf=retrievedImage>
                <img [src]="retrievedImage" class="avatar" >
            </div>
        </div>
    </div>
    <div *ngFor="let u of alumniarr">
    Name:{{u.firstName}} {{u.lastName}}<br>
    Email:{{u.email}}<br>
    Address:{{u.address}}<br>
    <button class="btn btn-warning" (click)="viewprofile(u.id)"> view profile </button>
    <hr/>
    </div>
</div>
