<p>user-dtls works!</p>

<table id="user">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
       
        <th>Delete</th>
    </tr>
    <tr *ngFor="let u of alumniarr">
        <td>{{u.firstName}}</td> 
        <td>{{u.lastName}}</td> 
        <td>{{u.email}}</td> 
        <td>{{u.role}}</td> 
      
        <td><button class="btn btn-danger" (click)='deleteUser(u)' > Delete </button></td>
      
      </tr>
</table>
